version: '3.3'
services:
  mysql-db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root

  adminer:
    image: adminer
    environment:
      ADMINER_DEFAULT_SERVER: mysql-db
    ports:
      - 8080:8080
